<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay" style="margin: 20px 0; font-size: 20px;"></div>

  <!-- Random Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <hr />

  <!-- Add Quote Form -->
  <h3>Add New Quote</h3>
  <input id="newQuoteText" type="text" placeholder="Enter quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter category" />
  <button onclick="addQuote()">Add Quote</button>

  <hr />

  <!-- JSON Import/Export -->
  <button onclick="exportToJson()">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
